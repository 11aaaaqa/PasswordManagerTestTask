<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/ModalWindow.css" />
    <link rel="stylesheet" href="css/Table.css"/>
    <link rel="stylesheet" href="css/Button.css" />
    <link rel="stylesheet" href="css/Input.css"/>
    <title>Пароли</title>
</head>
<body>
<input type="text" id="searchInput" placeholder="Найти запись" onkeyup="searchRecord()"/>
<table id="recordsTable">
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Пароль</th>
        <th>Дата записи</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="js/FetchRecords.js?v=1.0"></script>

<button id="addRecord" class="blckwht-button">Создать новую запись</button>
<div id="modalWindow" class="modal">
    <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <h4>Создать новую запись</h4>
        <form id="newRecordForm">
            <div>
                <input class="blckwht-input" id="siteOrMailNameInput" name="siteOrMailNameInput" required placeholder="Наименование"/>
            </div>
            <div>
                <input class="blckwht-input" id="passwordInput" name="passwordInput" type="password" required minlength="8" placeholder="Пароль"/>
            </div>
            <div>
                <input type="radio" name="radioBtn" checked id="siteInput" value="site">
                <label for="siteInput">site</label>

                <input type="radio" name="radioBtn" id="mailInput" value="email">
                <label for="mailInput">email</label>
            </div>
            <button type="submit" id="createRecordSubmit">создать</button>
        </form>
    </div>
</div>
<script src="js/ModalWindow.js"></script>
<script src="js/CreateRecord.js"></script>
<script src="js/RecordsFilter.js"></script>
</body>
</html>
